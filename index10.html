<html>
<!---
Im Style Objekt können wir nun für verschiedene Container bestimmen, wie diese ausssehen sollen.
Lasst uns beispielsweise die Hintergrundfarbe, sowie die Farbe der Überschrift ändern
-->
<head>
<style>
    body {
        background-color: lightblue;
    }
    
    h1 {
        color: green;
        text-align: center;
    }
    
    p {
        color: green;
        text-align: center;
    }
</style>
<title>Dein Name</title>
</head>

<body>
    <h1>Dein Name</h1>

<p>
Hallo, ich heisse Martina Musterfrau. Ich esse liebend gern Spinat und Spinnen sind mein Lieblingstier.
</p>
